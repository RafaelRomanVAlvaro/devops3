name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: "1. Go to...\n2. Click...\n3. See error..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Paste logs or error messages here.
      render: shell
    validations:
      required: false

  - type: input
    id: contact
    attributes:
      label: Contact info (optional)
      description: Email or GitHub username
    validations:
      required: false
